name: flutter_pokedex
description: "Code challenge para Flutter Developers."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  pokeapi_wrapper: ^0.0.3
  animated_text_kit: ^4.2.2
  

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  

flutter:
  uses-material-design: true

  fonts:
    - family: Pokemon
      fonts:
        - asset: fonts/Pokemon_Solid.ttf
    - family: Classic
      fonts: 
        - asset: fonts/Pokemon_Classic.ttf
